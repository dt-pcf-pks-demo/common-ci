---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: mvilliger/artillery-docker
    tag: "latest"

inputs:
- name: music-repo
- name: current-app-info
  optional: true
params:
  PCF_APP_SUFFIX: ((pcf-prod-app-suffix))
  PCF_APP_DOMAIN: ((pcf-prod-app-domain))
run:
  path: ./music-repo/ci/tasks/load-tests
